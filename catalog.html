<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalog | KEEP IT BAKULAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #fff;
      line-height: 1.4;
      overflow-x: hidden;
    }

    /* HEADER & NAVIGATION */
    header {
      background: #000;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #800000;
    }
    .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    .logo a:hover {
      color: #ff4500;
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a,
    nav button {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav a:hover,
    nav button:hover {
      color: #ff4500;
    }

    /* PROFILE SIDEBAR */
    .profile-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: #111;
      color: white;
      z-index: 3000;
      display: flex;
      transition: right 0.5s ease;
    }
    .profile-sidebar.open {
      right: 0;
    }
    .sidebar-left {
      width: 60%;
      background: url('https://www.transparenttextures.com/patterns/dark-denim-3.png'), #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }
    .sidebar-left a {
      font-size: 48px;
      margin-bottom: 30px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
    }
    .sidebar-left a:hover {
      color: #ff4500;
    }
    .sidebar-right {
      width: 40%;
      background: url('https://via.placeholder.com/400x600') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      position: relative;
    }
    .sidebar-right::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .sidebar-right .content {
      position: relative;
      z-index: 2;
    }
    .social,
    .contact {
      margin-bottom: 40px;
    }
    .social h4,
    .contact h4 {
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #aaa;
    }
    .social a,
    .contact p {
      font-size: 16px;
      line-height: 1.6;
      color: white;
      text-decoration: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 3;
    }
    @media (max-width: 768px) {
      .profile-sidebar {
        flex-direction: column;
      }
      .sidebar-left,
      .sidebar-right {
        width: 100%;
        height: 50%;
      }
      .sidebar-left {
        padding: 30px;
      }
      .sidebar-left a {
        font-size: 32px;
      }
      .sidebar-right {
        padding: 20px;
      }
    }

    /* TABS & CATALOG */
    .tabs {
      display: flex;
      gap: 25px;
      padding: 18px 60px;
      border-bottom: 1px solid #333;
      background-color: #121212;
    }
    .tabs a {
      color: #888;
      font-weight: 700;
      font-family: 'Anton', sans-serif;
      font-size: 14px;
      text-decoration: none;
      padding-bottom: 6px;
      border-bottom: 3px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
      cursor: pointer;
    }
    .tabs a.active {
      color: #ff4141;
      border-color: #ff4141;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 35px;
    }
    .item {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 65, 65, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      position: relative;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #333;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .item-content {
      padding: 18px 15px;
      text-align: center;
    }
    .item-content p {
      margin: 4px 0;
      font-size: 13px;
      color: #bbb;
    }
    .item-content h3 {
      margin: 8px 0;
      font-family: 'Anton', sans-serif;
      font-size: 20px;
      letter-spacing: 1px;
      color: #fff;
      text-transform: uppercase;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4141;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background-color: #e03636;
    }
    @media (max-width: 900px) {
      nav {
        display: none;
      }
      .catalog {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
      .tabs {
        padding: 12px 20px;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="#">Keep It Bakulan</a>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="cart.html">Cart</a>
      <a href="catalog.html">Catalog</a>
      <a href="offlinestore.html">Offline Store</a>
      <button onclick="toggleProfile()">Profile</button>
    </nav>
  </header>

  <!-- SIDEBAR -->
  <div id="profileSidebar" class="profile-sidebar">
    <button class="close-btn" onclick="toggleProfile()">×</button>
    <div class="sidebar-left">
      <a href="profile.html">Profile</a>
      <a href="updateproduct.html">Update Product</a>
      <a href="payment.html">Payment</a>
      <a href="history.html">History</a>
      <a href="logout.html">Log Out</a>
    </div>
    <div class="sidebar-right">
      <div class="content">
        <div class="social">
          <h4>SOCIAL MEDIA</h4>
          <a href="#">Instagram</a><br>
          <a href="#">Facebook</a>
        </div>
        <div class="contact">
          <h4>CONTACT US</h4>
          <p>keepitbakulan@punk.com</p>
          <p>+62 xxx xxx xxx</p>
        </div>
      </div>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <a href="#" class="active">ALL</a>
    <a href="#">ALBUMS</a>
    <a href="#">SINGLES</a>
    <a href="#">COMPILATIONS</a>
  </div>

  <!-- MAIN CATALOG -->
  <main>
    <div class="catalog"></div>
  </main>

<script>
  function toggleProfile() {
    const sidebar = document.getElementById('profileSidebar');
    sidebar.classList.toggle('open');
  }

  function loadProducts() {
    const container = document.querySelector('.catalog');
    const storedProducts = JSON.parse(localStorage.getItem('products')) || [];

    storedProducts.forEach((product, index) => {
      const item = document.createElement('a');
      item.href = 'halaman_produk.html';
      item.className = 'item';
      item.dataset.index = index; // simpan index sebagai data attribute

      item.innerHTML = `
        <img src="${product.image}" alt="${product.title}" />
        <div class="item-content">
          <p>${product.title}</p>
          <h3>${new Date(product.releaseDate).getFullYear()}</h3>
          <p>${product.type.toUpperCase()}</p>
        </div>
        <button class="delete-btn" onclick="deleteProduct(${index}, event)">×</button>
      `;

      item.addEventListener('click', (e) => {
        if (!e.target.classList.contains('delete-btn')) {
          localStorage.setItem('selectedProduct', JSON.stringify(product));
          window.location.href = 'halaman_produk.html';
        }
      });

      container.appendChild(item);
    });
  }

  function deleteProduct(index, event) {
    event.stopPropagation(); // Mencegah event click item dipicu
    if (confirm('Are you sure you want to delete this product?')) {
      let storedProducts = JSON.parse(localStorage.getItem('products')) || [];
      storedProducts.splice(index, 1); // Hapus produk berdasarkan index
      localStorage.setItem('products', JSON.stringify(storedProducts)); // Simpan ulang ke localStorage
      document.querySelector('.catalog').innerHTML = ''; // Hapus semua item dari DOM
      loadProducts(); // Muat ulang produk
    }
  }

  document.addEventListener('DOMContentLoaded', loadProducts);
</script>

</body>
</html>
