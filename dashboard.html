<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Keep It Bakulan</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #000;
      padding: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #800000;
    }
    .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }
    .logo a:hover {
      color: #ff4500;
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a,
    nav button {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
      background: none;
      border: none;
      cursor: pointer;
    }
    nav a:hover,
    nav button:hover {
      color: #ff4500;
    }

    .main-content {
      width: 100%;
      min-height: 100vh;
      background: #800000 url('images/bakulan.jpg') no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 40px;
      position: relative;
    }

    .left-section {
      width: 100%;
      height: 80vh;
      background: #a00 url('images/bakulan.jpg') no-repeat center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    .left-section::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 5px solid #fff;
      z-index: 0;
    }

    .left-section h1 {
      font-size: 5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: 900;
      z-index: 1;
      text-shadow: 3px 3px 6px #000;
    }

    .left-section .lightning {
      position: absolute;
      width: 50px;
      height: 100px;
      background: url('https://via.placeholder.com/50x100?text=Lightning') no-repeat;
      top: 20%;
      left: 10%;
      z-index: 1;
    }

    /* SID Style Sidebar */
    .profile-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: #111;
      color: white;
      z-index: 3000;
      display: flex;
      transition: right 0.5s ease;
    }

    .profile-sidebar.open {
      right: 0;
    }

    .sidebar-left {
      width: 60%;
      background: url('https://www.transparenttextures.com/patterns/dark-denim-3.png'), #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }

    .sidebar-left a {
      font-size: 48px;
      margin-bottom: 30px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
    }

    .sidebar-left a:hover {
      color: #ff4500;
    }

    .sidebar-right {
      width: 40%;
      background: url('https://via.placeholder.com/400x600') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      position: relative;
    }

    .sidebar-right::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .sidebar-right .content {
      position: relative;
      z-index: 2;
    }

    .social,
    .contact {
      margin-bottom: 40px;
    }

    .social h4,
    .contact h4 {
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #aaa;
    }

    .social a,
    .contact p {
      font-size: 16px;
      line-height: 1.6;
      color: white;
      text-decoration: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .profile-sidebar {
        flex-direction: column;
      }

      .sidebar-left, .sidebar-right {
        width: 100%;
        height: 50%;
      }

      .sidebar-left {
        padding: 30px;
      }

      .sidebar-left a {
        font-size: 32px;
      }

      .sidebar-right {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="#">Keep It Bakulan</a>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="cart.html">Cart</a>
      <a href="catalog.html">Catalog</a>
      <a href="offlinestore.html">Offline Store</a>
      <button onclick="toggleProfile()">Profile</button>
    </nav>
  </header>

  <div class="main-content">
    <div class="left-section">
      <div class="lightning"></div>
    </div>
  </div>

  <!-- Sidebar Profile -->
  <div id="profileSidebar" class="profile-sidebar">
    <button class="close-btn" onclick="toggleProfile()">Ã—</button>
    <div class="sidebar-left">
      <a href="profile.html">Profile</a>
      <a href="updateproduct.html">Update Product</a>
      <a href="payment.html">Payment</a>
      <a href="history.html">History</a>
      <a href="#" onclick="logout()">Log Out</a>
    </div>
    <div class="sidebar-right">
      <div class="content">
        <div class="social">
          <h4>SOCIAL MEDIA</h4>
          <a href="#">Instagram</a><br>
          <a href="#">Facebook</a>
        </div>
        <div class="contact">
          <h4>CONTACT US</h4>
          <p>keepitbakulan@punk.com</p>
          <p>+62 xxx xxx xxx</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleProfile() {
      const sidebar = document.getElementById('profileSidebar');
      sidebar.classList.toggle('open');
    }
  </script>
  <script>
    // Cek login
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    // Fungsi logout (panggil saat user klik Log Out)
    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'landingpage.html';
    }
  </script>

</body>
</html>
