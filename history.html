<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purchase History | KEEP IT BAKULAN</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* HEADER & NAVIGATION */
    header {
      background: #000;
      padding: 30px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 2px solid #800000;
    }
    .logo a {
      text-decoration: none;
      color: #fff;
      font-size: 22px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo a:hover {
      color: #ff4500;
    }
    nav {
      display: flex;
      gap: 25px;
    }
    nav a,
    nav button {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover,
    nav button:hover {
      color: #ff4500;
    }

    /* PROFILE SIDEBAR */
    .profile-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background-color: #111;
      color: white;
      z-index: 3000;
      display: flex;
      transition: right 0.5s ease;
    }
    .profile-sidebar.open {
      right: 0;
    }
    .sidebar-left {
      width: 60%;
      background: url('https://www.transparenttextures.com/patterns/dark-denim-3.png'), #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 60px;
    }
    .sidebar-left a {
      font-size: 48px;
      margin-bottom: 30px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    .sidebar-left a:hover {
      color: #ff4500;
    }
    .sidebar-right {
      width: 40%;
      background: url('https://via.placeholder.com/400x600') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      position: relative;
    }
    .sidebar-right::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .sidebar-right .content {
      position: relative;
      z-index: 2;
    }
    .social,
    .contact {
      margin-bottom: 40px;
    }
    .social h4,
    .contact h4 {
      font-size: 14px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #aaa;
    }
    .social a,
    .contact p {
      font-size: 16px;
      line-height: 1.6;
      color: white;
      text-decoration: none;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 36px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      z-index: 3;
    }

    /* HISTORY SECTION */
    .history-section {
      padding: 60px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .history-section h2 {
      font-family: 'Anton', sans-serif;
      font-size: 36px;
      text-transform: uppercase;
      margin-bottom: 30px;
      text-align: center;
    }
    .history-list {
      display: grid;
      gap: 20px;
    }
    .history-item {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 65, 65, 0.3);
    }
    .history-item h3 {
      font-family: 'Anton', sans-serif;
      font-size: 20px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #fff;
    }
    .history-item p {
      margin: 5px 0;
      font-size: 14px;
      color: #bbb;
    }
    .history-item .items {
      margin-top: 10px;
    }
    .history-item .items p {
      margin: 3px 0;
    }
    .history-item .total {
      margin-top: 10px;
      font-weight: bold;
      color: #fff;
    }
    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #aaa;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .profile-sidebar {
        flex-direction: column;
      }
      .sidebar-left,
      .sidebar-right {
        width: 100%;
        height: 50%;
      }
      .sidebar-left {
        padding: 30px;
      }
      .sidebar-left a {
        font-size: 32px;
      }
      .sidebar-right {
        padding: 20px;
      }
      .history-section {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <a href="index.html">Keep It Bakulan</a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="catalog.html">Catalog</a>
      <a href="updateproduct.html">Update Product</a>
      <a href="offlinestore.html">Offline Store</a>
      <button onclick="toggleProfile()">Profile</button>
    </nav>
  </header>

  <!-- SIDEBAR -->
  <div id="profileSidebar" class="profile-sidebar">
    <button class="close-btn" onclick="toggleProfile()">Ã—</button>
    <div class="sidebar-left">
      <a href="profile.html">Profile</a>
      <a href="updateproduct.html">Update Product</a>
      <a href="payment.html">Payment</a>
      <a href="history.html">History</a>
      <a href="logout.html" onclick="logout()">Log Out</a>
    </div>
    <div class="sidebar-right">
      <div class="content">
        <div class="social">
          <h4>SOCIAL MEDIA</h4>
          <a href="#">Instagram</a><br>
          <a href="#">Facebook</a>
        </div>
        <div class="contact">
          <h4>CONTACT US</h4>
          <p>keepitbakulan@punk.com</p>
          <p>+62 xxx xxx xxx</p>
        </div>
      </div>
    </div>
  </div>

  <!-- HISTORY SECTION -->
  <section class="history-section">
    <h2>Purchase History</h2>
    <div class="history-list" id="historyList"></div>
  </section>

  <script>
    // Check login status
    if (localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    function toggleProfile() {
      const sidebar = document.getElementById('profileSidebar');
      sidebar.classList.toggle('open');
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', function () {
      const purchaseHistory = JSON.parse(localStorage.getItem('purchaseHistory')) || [];
      const historyList = document.getElementById('historyList');

      if (purchaseHistory.length === 0) {
        historyList.innerHTML = '<p class="empty-message">No purchase history available.</p>';
        return;
      }

      purchaseHistory.forEach((purchase, index) => {
        const historyItem = document.createElement('div');
        historyItem.className = 'history-item';
        const purchaseDate = new Date(purchase.timestamp).toLocaleString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
        historyItem.innerHTML = `
          <h3>Order #${index + 1} - ${purchaseDate}</h3>
          <div class="items">
            ${purchase.items.map(item => `
              <p>${item.name} - Rp ${item.price.toLocaleString()} x ${item.quantity}</p>
            `).join('')}
          </div>
          <p class="total">Total: Rp ${purchase.total.toLocaleString()}</p>
        `;
        historyList.appendChild(historyItem);
      });
    });
  </script>
</body>
</html>
